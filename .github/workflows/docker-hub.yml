name: Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # everyday at midnight

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Push Docker Image to Docker Hub (amd64)
      run: docker buildx build --platform linux/amd64 --push -t ${{ secrets.DOCKER_USERNAME }}/homepagers:latest-amd64 ./site/

    - name: Push Docker Image to Docker Hub (arm64)
      run: docker buildx build --platform linux/arm64 --push -t ${{ secrets.DOCKER_USERNAME }}/homepagers:latest-arm64 ./site/
